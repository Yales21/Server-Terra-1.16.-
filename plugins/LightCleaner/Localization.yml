#> Below are the localization nodes set for plugin 'LightCleaner'.
#> For colors, use the & character followed up by 0 - F
#> Need help with this file? Please visit:
#> https://dev.bukkit.org/projects/bkcommonlib/pages/general/localization
commands:
  cleanlight:
    description: Cleans up bugged lighting in chunks or entire worlds
    usage: |
      /cleanlight
      /cleanlight [chunk_radius]
      /cleanlight world [world_name]
      /cleanlight abort
      /cleanlight status
